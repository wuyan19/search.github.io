<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #searchForm {
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #navigation {
            margin-top: 20px;
        }
        .navButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        #searchResultsFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Browser</h1>

    <form id="searchForm" onsubmit="return submitSearch(event)">
        <input type="text" id="searchInput" name="q" placeholder="Enter your search term...">
        <input type="submit" id="searchButton" value="Search">
    </form>

    <div id="navigation">
        <button class="navButton" onclick="goBack()">Back</button>
        <button class="navButton" onclick="goForward()">Forward</button>
    </div>

    <iframe id="searchResultsFrame" src=""></iframe>

    <script>
        function submitSearch(event) {
            event.preventDefault(); // Prevent form submission
            var searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm !== '') {
                var url = 'https://www.bing.com/search?q=' + encodeURIComponent(searchTerm);
                document.getElementById('searchResultsFrame').src = url;
            }
            return false; // Prevent page reload
        }

        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }
    </script>



</body></html>
